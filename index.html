<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/sass/style.css">
    <script src="assets/js/script.js"></script>
    <title>didlydoo-app</title>
</head>
<body>
    <main>
    <!-- Liste des événements -->
        <h1>Gestion des événements</h1>
        <div class="events"> 
            <h2>Evements</h2>
            <ul id="events"></ul>
            <div id="createEvent">
                <h2>Créer un événement</h2>
                <form id="createEventForm">
                  <label for="NameEvent">Nom :</label>
                  <input type="text" id="eventName" name="eventName" maxlength="256">
                  <div id="eventNameError" class="error"></div>
            
                  <label for="eventDescription">Description :</label>
                  <textarea id="eventDescription" name="eventDescription" maxlength="256"></textarea>
                  <div id="eventDescriptionError" class="error"></div>
            
                  <label for="AuteurEven">Auteur :</label>
                  <input type="text" id="AuteurEven" name="AuteurEven" maxlength="256">
                  <div id="AuteurEven" class="error"></div>
            
                  <button type="submit">Créer</button>
                </form>
              </div>
            
              <!-- Formulaire de modification d'un événement -->
              <div id="editEvent" style="display: none;">
                <h2>Modifier l'événement</h2>
                <form id="editEventForm">
                  <input type="hidden" id="eventId" name="eventId">
                  
                  <label for="editEventName">Nom :</label>
                  <input type="text" id="editEventName" name="editEventName" maxlength="256">
                  <div id="editEventNameError" class="error"></div>
            
                  <label for="editEventDescription">Description :</label>
                  <textarea id="editEventDescription" name="editEventDescription" maxlength="256"></textarea>
                  <div id="editEventDescriptionError" class="error"></div>
            
                  <label for="editAuteurEven">Auteur :</label>
                  <input type="text" id="editAuteurEven" name="editAuteurEven" maxlength="256">
                  <div id="editAuteurEvenError" class="error"></div>
            
                  <button type="submit">Modifier</button>
                </form>
        </div>
        <div id="ajouterDisponibilité">
                <h2>Ajouter des disponibilités</h2>
                <form id="ajouterDisponibilitéForm">
                <input type="hidden" id="disponibilitéEventId" name="disponibilitéEventId">
              
                <label for="disponibilité">Disponibilité :</label>
                <input type="text" id="disponibilité" name="disponibilité">
                <div id="disponibilitéError" class="error"></div>
        
                <button type="submit">Ajouter</button>
                </form>
            </div>
    </main>


</body>
</html>
